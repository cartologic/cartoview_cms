{% if modules %}
    {% for module in modules %}
        <section id="datasets" style="background: white">
            <div class="container">
                <div class="row">
                    <div class="container text-center">
                        <h1>{{ module.public_display_title }}</h1>
                        <div class="container">
                            <div class="row">
                                {% for item in module.get_children %}
                                    {% with item=item.specific %}
                                        <div class="col-xl-4 col-lg-4 col-md-4" style="margin-top:30px;">
                                            <div class="card border-0 shadow">
                                                {% if item.thumbnail %}
                                                    <a href="{{ item.url }}">
                                                        <img src="{{ item.thumbnail.file.url }}"
                                                             style="width: 100%; max-width: 100%" class="card-img-top"
                                                             alt="{{ item.title }}"></a>
                                                {% endif %}
                                                <div class="card-body text-center">
                                                    <a href="{{ item.url }}"><h3
                                                            class="card-title mb-0">{{ item.title }}</h3></a>
                                                </div>
                                            </div>
                                        </div>
                                    {% endwith %}
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    {% endfor %}
{% endif %}
