{% load wagtailimages_tags %}
{% load wagtailcore_tags %}
{% load static from staticfiles %}

<link href="{% static "cartoview_cms/streamfields/image_text_overlay.css" %}?v={{ VERSION }}" rel="stylesheet"/>

{% for item in self %}
    <div class="imagebox" id="image_text_overlay{{ forloop.counter }}">
        <a href="#image_text_overlay{{ forloop.counter }}">
            <img src="{{ item.image.file.url }}" class="category-banner img-responsive">
            <span class="imagebox-desc">{{ item.text }}</span>
        </a>
    </div>
{% endfor %}
