{% load wagtailimages_tags %}

<div class="imagebox">
    <a href="#">
        <img src="{{ value.image.file.url }}" class="img-responsive" alt="Image">
        <span class="imagebox-desc">{{ value.text }}</span>
    </a>
</div>
