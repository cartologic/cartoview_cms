{% load wagtailimages_tags %}
{% load wagtailcore_tags %}
{% load static from staticfiles %}

<link href="{% static "cartoview_cms/streamfields/image_gallery/image_gallery.css" %}?v={{ VERSION }}"
      rel="stylesheet"/>

<div class="row">
    {% for gallery in self %}
        <section>
            <div class="container gal-container">
                {% for item in gallery.image %}
                    {% if forloop.first %}
                        <div class="col-md-8 col-sm-12 co-xs-12 gal-item">
                            <div class="box">
                                <a href="#" data-toggle="modal" data-target="#image_gallery{{ forloop.counter }}">
                                    <img src="{{ item.file.url }}">
                                </a>
                                <div class="modal fade" id="image_gallery{{ forloop.counter }}" tabindex="-1"
                                     role="dialog">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">×</span></button>
                                            <div class="modal-body">
                                                <img src="{{ item.file.url }}">
                                            </div>
                                            <div class="col-md-12 description">
                                                <h4>{{ item.title }}</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% else %}
                        <div class="col-md-4 col-sm-6 co-xs-12 gal-item">
                            <div class="box">
                                <a href="#" data-toggle="modal" data-target="#image_gallery{{ forloop.counter }}">
                                    <img src="{{ item.file.url }}">
                                </a>
                                <div class="modal fade" id="image_gallery{{ forloop.counter }}" tabindex="-1"
                                     role="dialog">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close"><span
                                                    aria-hidden="true">×</span></button>
                                            <div class="modal-body">
                                                <img src="{{ item.file.url }}">
                                            </div>
                                            <div class="col-md-12 description">
                                                <h4>{{ item.title }}</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </section>
    {% endfor %}
</div>
